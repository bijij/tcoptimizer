<html lang="en">

<head>
    <title>TC Optimizer</title>
    <link rel="icon" type="image/png" href="img/Tool Cupboard.png">
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
    <meta name="theme-color" content="#CE412B" />

    <meta property="og:title" content="TC Optimizer" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bijij.github.io/tcoptimizer/" />
    <meta property="og:image" content="https://bijij.github.io/tcoptimizer/img/Tool%20Cupboard.png" />
    <meta property="og:description"
        content="TCOptimzer is a tool for determining the optimal way to stack items in a Rust Tool Cupboard." />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="js/toolcupboard.js"></script>
    <script type="text/javascript" src="js/tcalc.js"></script>
</head>

<body>
    <header>
        <h1>Rust TC Optimizer</h1>
    </header>

    <main>
        <div id="content">

            <p>Cost per 24 hours</p>

            <form name="daily_decay">
                <div>
                    <img class="tc_img" src="img/High Quality Metal.png" alt="High Quality Metal">

                    <input type="number" aria-label="Daily high quality metal cost." name="h" value="100" pattern="\d+" />
                </div>
                <div>
                    <img class="tc_img" src="img/Stone.png" alt="Stone">
                    <input type="number" aria-label="Daily stone cost." name="s" value="1000" pattern="\d+" />
                </div>
                <div>
                    <img class="tc_img" src="img/Metal Fragments.png" alt="Metal Fragments">
                    <input type="number" aria-label="Daily metal fragments cost." name="m" value="1000" pattern="\d+" />
                </div>
                <div>
                    <img class="tc_img" src="img/Wood.png" alt="Wood">
                    <input type="number" aria-label="Daily wood cost." name="w" value="1000" pattern="\d+" />
                </div>
                <input type="submit" hidden />
            </form>

            <p>Protected for <span id="decay_time"></span></p>
            <div id="tc_display"></div>
        </div>
    </main>

    <footer>
        <h4>&copy; 2019 - Joshua B</h5>
        <br>
        <h5>Wood, Stone, Metal Fragments, High Quality Metal & Tool Cupboard images are assets owned by Facepunch
            Studios Ltd.</h4>
    </footer>

</body>
<script type="text/javascript" src="js/display.js"></script>

</html>
